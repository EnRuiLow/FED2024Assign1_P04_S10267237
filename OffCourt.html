<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout (Off the Court)</title>
  <style>
    /* Reset body and html */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* Dark background */
      color: white;
      height: 100%;
      width: 100%;
    }

    /* Fullscreen container */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header styles */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      color: white;
      position: relative;
    }

    .header a {
      text-decoration: none;
      color: #ddd;
      background-color: #aaa;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      position: absolute;
      left: 30px; /* Keeps the home button aligned to the left */
    }

    .header a:hover {
      background-color: #888;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Content area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .content h2 {
      color: black;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .content ul {
      text-align: left;
      margin: 0;
      padding: 0;
      list-style: disc inside;
      color: black;
      font-size: 18px;
      width: 50%; /* Centered width */
    }

    .content ul li {
      margin-bottom: 15px;
    }

    .upload-section {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .upload-section span {
      color: black;
      font-size: 18px;
    }

    .upload-section button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .upload-section button:hover {
      background-color: #444;
    }

    /* Done button styles */
    .done-button {
      margin-top: 40px;
    }

    .done-button button {
      width: 150px;
      font-size: 18px;
      background-color: black;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .done-button button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <a href="index.html">Home</a>
      <h1>Off the court</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2>We’ll be doing a list of things</h2>
      <ul>
        <li>Push-ups (5 × 20)</li>
        <li>Sit-ups (5 × 20)</li>
        <li>Crunches (5 × 15)</li>
        <li>Squats (5 × 15)</li>
        <li>Jump Squats (5 × failure)</li>
      </ul>
      <div class="upload-section">
        <span>Snap a picture</span>
        <button onclick="navigateToUpload()">Upload</button>
      </div>
      <div class="done-button">
        <button onclick="alert('Well done! Now, you could upload a photo to track your progress!')">Done</button>
      </div>
    </div>
  </div>

  <script>
    // Navigate to the upload page
    function navigateToUpload() {
      window.location.href = 'uploadpic.html';
    }
  </script>
</body>
</html>
