<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Selection</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* Dark background */
      color: white;
      height: 100%;
      width: 100%;
    }

    /* Fullscreen container */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header styles */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 30px;
      background-color: #222;
      color: white;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
    }

    /* Sub-header styles */
    .sub-header {
      background-color: #d3d3d3;
      color: black;
      text-align: center;
      padding: 20px 0;
      font-size: 20px;
    }

    /* Workout cards container */
    .workouts {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px;
      gap: 50px; /* Increased spacing between cards */
    }

    /* Workout card styles */
    .workout-card {
      background-color: #d3d3d3; /* Light grey */
      width: 350px; /* Increased width */
      height: 350px; /* Increased height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px; /* Slightly rounder corners */
      border: 2px solid transparent;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Add shadow for visual enhancement */
    }

    .workout-card:hover {
      border: 2px solid blue;
      transform: scale(1.05); /* Slight zoom effect */
    }

    .workout-card h2 {
      margin: 0;
      font-size: 24px; /* Increased font size */
      color: black;
      margin-bottom: 30px; /* More spacing below heading */
    }

    .workout-card button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 15px 30px; /* Larger button size */
      font-size: 18px; /* Larger font size */
      cursor: pointer;
      transition: 0.3s;
    }

    .workout-card button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Workout</h1>
    </div>

    <!-- Sub-header -->
    <div class="sub-header">
      Choose your workout
    </div>

    <!-- Workout cards -->
    <div class="workouts">
      <!-- On the court workout -->
      <div class="workout-card">
        <h2>On the court</h2>
        <button onclick="goToWorkout('onCourt.html')">Select</button>
      </div>

      <!-- Off the court workout -->
      <div class="workout-card">
        <h2>Off the court</h2>
        <button onclick="goToWorkout('offCourt.html')">Select</button>
      </div>
    </div>
  </div>

  <script>
    // Function to redirect to the specific workout page
    function goToWorkout(page) {
      window.location.href = page; // Adjust the page paths as needed
    }
  </script>
</body>
</html>
