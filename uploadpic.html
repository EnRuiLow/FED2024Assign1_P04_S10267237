<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Picture</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* Dark background */
      color: white;
      height: 100%;
      width: 100%;
    }

    /* Fullscreen container */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header styles */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      color: white;
    }

    .header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Content area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .content h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: black;
    }

    .upload-section {
      width: 50%; /* Centered, relative to page width */
      height: 300px;
      background-color: #d3d3d3; /* Light grey background */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
    }

    .upload-section button {
      background-color: black;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .upload-section button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Upload Picture</h1>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="upload-section">
        <button onclick="redirectToHome()">Upload</button>
      </div>
    </div>
  </div>

  <script>
    // Function to redirect to index.html
    function redirectToHome() {
      window.location.href = "finish.html"; // Change to the correct path if necessary
    }
  </script>
</body>
</html>
