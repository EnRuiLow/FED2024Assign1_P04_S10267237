<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Selection</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* Dark background */
      color: white;
      height: 100%;
      width: 100%;
    }

    /* Fullscreen container */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header styles */
    .header {
      width: 100%;
      padding: 20px;
      background-color: #222;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin: 0;
    }

    /* Sub-header styles */
    .sub-header {
      background-color: #d3d3d3;
      color: black;
      text-align: center;
      padding: 15px 0;
      font-size: 1.2rem;
      width: 100%;
    }

    /* Workout cards container */
    .workouts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 20px;
      gap: 30px;
      width: 100%;
    }

    /* Workout card styles */
    .workout-card {
      background-color: #d3d3d3; /* Light grey */
      width: 30%;
      max-width: 400px;
      min-width: 280px;
      aspect-ratio: 1; /* Maintain a square shape */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .workout-card:hover {
      border: 2px solid blue;
      transform: scale(1.05); /* Slight zoom effect */
    }

    .workout-card h2 {
      font-size: 1.5rem;
      margin: 0 0 20px 0;
      color: black;
    }

    .workout-card button {
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .workout-card button:hover {
      background-color: #444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .workout-card {
        width: 45%;
        min-width: 200px;
      }

      .workout-card h2 {
        font-size: 1.2rem;
      }

      .workout-card button {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      .workouts {
        flex-direction: column;
        gap: 20px;
      }

      .workout-card {
        width: 90%;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .sub-header {
        font-size: 1rem;
      }

      .workout-card h2 {
        font-size: 1rem;
      }

      .workout-card button {
        font-size: 0.8rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Workout</h1>
    </div>

    <!-- Sub-header -->
    <div class="sub-header">
      Choose your workout!
    </div>

    <!-- Workout cards -->
    <div class="workouts">
      <!-- On the court workout -->
      <div class="workout-card">
        <h2>On the court</h2>
        <button onclick="goToWorkout('onCourt.html')">Select</button>
      </div>

      <!-- Off the court workout -->
      <div class="workout-card">
        <h2>Off the court</h2>
        <button onclick="goToWorkout('offCourt.html')">Select</button>
      </div>
    </div>
  </div>

  <script>
    // Function to redirect to the specific workout page
    function goToWorkout(page) {
      window.location.href = page; // Adjust the page paths as needed
    }
  </script>
</body>
</html>
