<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.25rem;
      color: #555;
    }

    .box-container {
  display: flex;              /* Enables flexbox */
  flex-wrap: wrap;            /* Allows boxes to wrap onto new rows */
  justify-content: center;    /* Centers the boxes horizontally */
  gap: 20px;                  /* Adds spacing between boxes */
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
  }

    .box {
      background-color: #ddd;
      display: flex;              /* Flexbox layout for vertical alignment */
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 350px;           /* Set a max width */
      height: 500px;              /* Fixed height */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;           /* Ensures content stays within the box */
    }

    .image-container {
      position: relative;         /* Ensures the overlay text can be positioned */
      width: 100%;
      height: 100%;
    }

    .box-image {
      width: 100%;                /* Make image fill the container */
      height: 100%;               /* Maintain height */
      object-fit: cover;          /* Crop image as needed */
    }

    .overlay-text {
      position: absolute;         /* Position the text on top of the image */
      top: 50%;                   /* Center vertically */
      left: 50%;                  /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust for accurate centering */
      color: white;               /* Text color */
      background-color: rgba(0, 0, 0, 0.5); /* Add semi-transparent background */
      padding: 10px 20px;
      font-size: 1.5rem;          /* Adjust text size */
      border-radius: 5px;         /* Optional: rounded corners */
      text-align: center;
      z-index: 2;                 /* Ensure it appears above the image */
    }

    button {
      margin: 10px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }


    .box img {
      max-width: 100%; /* Ensure the image doesn't overflow the box width */
      max-height: 70%; /* Keep the image height proportional within the box */
      object-fit: cover; /* Ensures the image fills its container without distortion */
      border-radius: 5px; /* Optional: Add rounded corners */
      margin-bottom: 10px; /* Add space between the image and the button */
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      .box {
        height: 400px; /* Reduce height for smaller screens */
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .box-container {
        gap: 15px;
      }

      .box {
        height: 300px; /* Further reduce height for very small screens */
      }

      .box h3 {
        font-size: 1.25rem;
      }

      .box button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Basketball League</h1>
    <p>Train Like a Pro, Play Like a Champ.</p>
  </header>
  <div class="box-container">
    <!-- Credentials Box -->
    <div class="box">
      <div class="image-container">
        <h3 class="overlay-text">Credentials</h3>
        <img src="text.jpg" alt="Credentials" class="box-image">
      </div>
      <button onclick="window.location.href='credentials.html';">Go</button>
    </div>
  
  
    <!-- Workout Box -->
      <div class="box">
        <div class="image-container">
          <h3 class="overlay-text">Workout</h3>
          <img src="workout.jpg" alt="Workout" class="box-image">
        </div>
        <button onclick="window.location.href='workout.html';">Go</button>
      </div>
  
      <!-- Professionals Box -->
    
    <div class="box">
      <div class="image-container">
        <h3 class="overlay-text">Professionals</h3>
        <img src="professionals.jpg" alt="Professionals" class="box-image">
      </div>
      <button onclick="window.location.href='professionals.html';">Go</button>
    </div>
  </div>
  
</body>
</html>
