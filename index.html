<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.25rem;
      color: #555;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .box {
      background-color: #ddd;
      width: 100%;
      max-width: 350px; /* Set a maximum width for desktop */
      height: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .box h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .box button {
      background-color: black;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #333;
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      .box {
        height: 400px; /* Reduce height for smaller screens */
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .box-container {
        gap: 15px;
      }

      .box {
        height: 300px; /* Further reduce height for very small screens */
      }

      .box h3 {
        font-size: 1.25rem;
      }

      .box button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Basketball League</h1>
    <p>Train Like a Pro, Play Like a Champ.</p>
  </header>

  <div class="box-container">
    <!-- Credentials Box -->
    <div class="box">
      <h3>Credentials</h3>
      <button onclick="window.location.href='credentials.html';">Go</button>
    </div>

    <!-- Workout Box -->
    <div class="box">
      <h3>Workout</h3>
      <button onclick="window.location.href='workout.html';">Go</button>
    </div>

    <!-- Trained Professionals / Coaches Box -->
    <div class="box">
      <h3>Professionals</h3>
      <button onclick="window.location.href='professionals.html';">Go</button>
    </div>
  </div>
</body>
</html>
