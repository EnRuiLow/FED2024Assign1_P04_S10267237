<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball League</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin: 20px 0;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      font-size: 1.25rem;
      color: #555;
    }

    .box-container {
  display: flex;              /* Enables flexbox */
  flex-wrap: wrap;            /* Allows boxes to wrap onto new rows */
  justify-content: center;    /* Centers the boxes horizontally */
  gap: 20px;                  /* Adds spacing between boxes */
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
}

.box {
  background-color: #ddd;
  display: flex;              /* Enables flexbox within each box */
  flex-direction: column;     /* Ensures content is stacked vertically */
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: 350px;           /* Set max width for the box */
  height: 500px;              /* Set height for the box */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;           /* Prevent content overflow */
}

.box h3 {
  margin: 10px;
  font-size: 1.5rem;
}

.box img {
  flex-grow: 1;               /* Makes the image expand to fill the box */
  width: 100%;                /* Ensures the image fits the box horizontally */
  height: auto;               /* Maintains the aspect ratio */
  object-fit: cover;          /* Ensures the image fills the box while cropping excess */
}

.box button {
  margin: 10px;
  background-color: black;
  color: white;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.box button:hover {
  background-color: #333;
}

    .box img {
      max-width: 100%; /* Ensure the image doesn't overflow the box width */
      max-height: 70%; /* Keep the image height proportional within the box */
      object-fit: cover; /* Ensures the image fills its container without distortion */
      border-radius: 5px; /* Optional: Add rounded corners */
      margin-bottom: 10px; /* Add space between the image and the button */
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      .box {
        height: 400px; /* Reduce height for smaller screens */
      }

      header h1 {
        font-size: 2rem;
      }

      header p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .box-container {
        gap: 15px;
      }

      .box {
        height: 300px; /* Further reduce height for very small screens */
      }

      .box h3 {
        font-size: 1.25rem;
      }

      .box button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Basketball League</h1>
    <p>Train Like a Pro, Play Like a Champ.</p>
  </header>
  <div class="box-container">
    <!-- Credentials Box -->
    <div class="box">
      <h3>Credentials</h3>
      <img src="text.jpg" alt="Credentials" class="box-image">
      <button onclick="window.location.href='credentials.html';">Go</button>
    </div>
  
    <!-- Workout Box -->
    <div class="box">
      <h3>Workout</h3>
      <img src="workout.jpg" alt="Workout" class="box-image">
      <button onclick="window.location.href='workout.html';">Go</button>
    </div>
  
    <!-- Professionals Box -->
    <div class="box">
      <h3>Professionals</h3>
      <img src="professionals.jpg" alt="Professionals" class="box-image">
      <button onclick="window.location.href='professionals.html';">Go</button>
    </div>
  </div>
  
</body>
</html>
