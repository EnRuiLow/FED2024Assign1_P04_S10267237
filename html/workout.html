<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Selection</title>
  <link rel="stylesheet" href="/css/assign_1.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Workout</h1>
    </div>

    <!-- Sub-header -->
    <div class="sub-header">
      Choose your workout!
    </div>

    <!-- Workout cards -->
    <div class="workouts">
      <!-- On the court workout -->
      <div class="workout-card">
        <img src="/images/oncourt.jpg" alt="On court" class="on-court-img">
        <h2>On Court Drills</h2>
        <button onclick="goToWorkout('OnCourt.html')">Select</button>
      </div>

      <!-- Off the court workout -->
      <div class="workout-card">
        <img src="/images/offcourt.jpg" alt="Off Court">
        <h2>Off Court Drills</h2>
        <button onclick="goToWorkout('OffCourt.html')">Select</button>
      </div>
    </div>
  </div>

  <script>
    // Function to redirect to the specific workout page
    function goToWorkout(page) {
      window.location.href = page; // Adjust the page paths as needed
    }
  </script>
</body>
</html>
